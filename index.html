<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="SteveHanlon" content="JS Simon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800" rel="stylesheet">
    <title>Simon Game with JavaScript</title>
  </head>
  <body>
    <header>
      <h1>JSimone</h1>
    </header>
    <main id="outerbody">
      <section id="pad-container">

        <div class="touchpads opacityDim" id="pad0" name="0"></div>
        <div class="touchpads opacityDim" id="pad1" name="1"></div>
        <div class="touchpads opacityDim" id="pad2" name="2"></div>
        <div class="touchpads opacityDim" id="pad3" name="3"></div>

        <section id="control-panel">
          <h3>Simone</h3>
          <div id="ctrl-btn-container">
            <section class="game-skill-sliders">
              <div class="game-skill-container">
                <label>Game</label>
                <input id ="game" type="range" min="1" max="3" step="1">
              </div>
              <div class="game-skill-container">
                <label>Skill Level</label>
                <input id="skill" type="range" min="1" max="3" step="1">
              </div>
            </section>
            <section class="ctrl-btns-container">
              <div class="ctrl-btn"><button id="yellow-btn-l" class="yellow"></button></div>
              <div class="ctrl-btn"><button id="play-game" class="red"></button></div>
              <div class="ctrl-btn"><button class="yellow"></button></div>
            </section>
            <section class="on-off-container">
              <div class="on-off">
                <label>OFF</label>
                  <input id="on-off-slider" type="range" min="1" max="2">
                <label>ON</label>
              </div>
            </section>
          </div>
        </section>

        <section class="loser-msg">

        </section>

      <section>
    </main>
    <footer>copyright &copy; 2019 SHANLON</footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
